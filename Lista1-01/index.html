<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> Exemplo Prático de estrutura de Repetição</h1>
    <p>Exibindo números de 10 a 200 no console com while, for e do while</p>
    <script>
        let number = 10;
        while (number <= 200) {
            console.log('Número :' + (number));
            number++;
        
        }
         for(number=10; number <=200; number++){
            console.log('Number :' + (number));
            number++;
         }

        let numb = 10;
         do{
            console.log('Numb :' + (numb));
            numb++;
         }while(numb <=200);

    </script>
</body>

</html>
