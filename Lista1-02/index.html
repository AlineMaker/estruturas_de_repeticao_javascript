<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> Exemplo Prático de estrutura de Repetição</h1>
    <p>Exibindo números de 200 a 10 no console com while, for e do while</p>
    <script>
        let numero_decrescente = 200;
        while(numero_decrescente >=10){
            console.log('Numero: ' + (numero_decrescente));
            numero_decrescente--;
        }


        for(numero_decrescente=200; numero_decrescente>=10; numero_decrescente--){
            console.log('number:' + (numero_decrescente));
        }

        let num = 200;
        do {
            console.log('num: ' + (num));
            num--;
        } while (num >= 10);
    </script>
</body>

</html>
